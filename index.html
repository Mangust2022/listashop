<style>
:root{
  --verde:#1db954;
  --oscuro:#121212;
  --claro:#ffffff;
  --gris:#b3b3b3;
}

*{
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(
      rgba(11,61,46,0.7),
      rgba(18,18,18,0.85)
    ),
    url("https://pbs.twimg.com/media/BzBge5HIgAE7uY_.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:var(--claro);
}

/* CONTENEDOR */
.player-container{
  display:flex;
  justify-content:center;
  padding:24px;
}

/* TARJETA */
.player-card{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(10px);
  border-radius:26px;
  padding:24px;
  box-shadow:0 30px 60px rgba(0,0,0,.7);
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:18px;
}

.header h1{
  font-size:1.35rem;
  margin-bottom:6px;
}

.header p{
  font-size:.9rem;
  color:var(--gris);
}

/* PORTADA */
.cover-wrapper img{
  width:100%;
  border-radius:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.6);
}

/* BARRA PROGRESO */
.image-progress{
  margin-top:14px;
}

.image-progress input{
  width:100%;
}

.time-row{
  display:flex;
  justify-content:space-between;
  font-size:.75rem;
  color:var(--gris);
  margin-top:4px;
}

/* INFO */
.track-info{
  text-align:center;
  margin-top:18px;
}

.track-info h2{
  font-size:1.05rem;
  margin:0;
}

.track-info p{
  font-size:.85rem;
  margin-top:6px;
  color:var(--gris);
}

/* CONTROLES */
.controls{
  margin-top:20px;
  text-align:center;
}

.control-btn{
  width:64px;
  height:64px;
  border-radius:50%;
  background:var(--verde);
  border:none;
  font-size:26px;
  cursor:pointer;
  transition:.3s;
}

.control-btn:hover{
  transform:scale(1.1);
}

/* VOLUMEN */
.volume-container{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:14px;
  font-size:.9rem;
}

/* PDF */
.extra-actions{
  text-align:center;
  margin-top:22px;
}

.pdf-btn{
  background:transparent;
  border:1px solid var(--verde);
  color:var(--verde);
  padding:10px 24px;
  border-radius:24px;
  cursor:pointer;
  transition:.3s;
}

.pdf-btn:hover{
  background:var(--verde);
  color:black;
}

/* MODAL PDF */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}

.modal-content{
  width:95%;
  height:90%;
  background:black;
  border-radius:20px;
  overflow:hidden;
  position:relative;
}

.modal-content iframe{
  width:100%;
  height:100%;
  border:none;
}

.close-btn{
  position:absolute;
  top:12px;
  right:12px;
  background:var(--verde);
  border:none;
  width:36px;
  height:36px;
  border-radius:50%;
  cursor:pointer;
  font-weight:bold;
}

/* RESPONSIVE */
@media(max-width:480px){
  .player-card{padding:18px}
  .control-btn{width:58px;height:58px}
}
</style>
</head>

<audio id="audio" src="audio.mp3"></audio>

<script>
const audio = document.getElementById('audio');
const playPause = document.getElementById('playPause');
const progress = document.getElementById('progress');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');
const volume = document.getElementById('volume');
const modal = document.getElementById('pdfModal');

document.getElementById('openPdf').onclick=()=>modal.style.display='flex';
document.getElementById('closePdf').onclick=()=>modal.style.display='none';

playPause.onclick=()=>{
  if(audio.paused){
    audio.play();
    playPause.textContent='â¸';
  }else{
    audio.pause();
    playPause.textContent='â–¶';
  }
};

audio.addEventListener('timeupdate',()=>{
  progress.value=(audio.currentTime/audio.duration)*100 || 0;
  currentTimeEl.textContent=formato(audio.currentTime);
});

progress.oninput=()=>{
  audio.currentTime=(progress.value/100)*audio.duration;
};

audio.onloadedmetadata=()=>{
  durationEl.textContent=formato(audio.duration);
};

volume.oninput=()=>audio.volume=volume.value;

function formato(t){
  const m=Math.floor(t/60);
  const s=Math.floor(t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}
</script>
